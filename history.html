<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mukuru - Transaction History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
    }

    .orange-gradient {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
    }

    .logo-text {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .transaction-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .transaction-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      border-left: 4px solid #f97316;
    }

    .credit {
      color: #10b981;
    }

    .debit {
      color: #ef4444;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #ff6b35;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="p-4 md:p-6">
  <!-- Background design -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-20 h-20 orange-gradient rounded-full opacity-20"></div>
    <div class="absolute bottom-32 right-16 w-16 h-16 orange-gradient rounded-full opacity-15"></div>
    <div class="absolute top-1/2 left-1/4 w-12 h-12 orange-gradient rounded-full opacity-10"></div>
  </div>

  <div class="max-w-2xl mx-auto bg-black/40 backdrop-blur-xl rounded-3xl p-6 border border-gray-800/50 shadow-2xl">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold text-white">Transaction History</h1>
        <p class="text-gray-400">Your recent transactions</p>
      </div>
    </div>

    <!-- Transaction Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-gray-900 rounded-lg">
        <thead>
          <tr class="text-left">
            <th class="py-2 px-4 border-b border-gray-800">Recipient Name</th>
            <th class="py-2 px-4 border-b border-gray-800">Amount</th>
            <th class="py-2 px-4 border-b border-gray-800">Credit</th>
            <th class="py-2 px-4 border-b border-gray-800">Debit</th>
            <th class="py-2 px-4 border-b border-gray-800">Previous Balance</th>
            <th class="py-2 px-4 border-b border-gray-800">Current Balance</th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <!-- Mock data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:8080/transaction/history'; // Your endpoint

    function renderTransaction(transaction) {
      const tableBody = document.getElementById('transactionTableBody');
      tableBody.innerHTML = ''; // Clear existing content

      const row = document.createElement('tr');
      row.className = 'hover:bg-gray-800 transition-colors';

      // Use 0 as fallback if any numeric value is missing
      const amount = transaction.amount ?? 0;
      const credit = transaction.credit ?? 0;
      const debit = transaction.debit ?? 0;
      const prev_balance = transaction.prev_balance ?? 0;
      const curr_balance = transaction.curr_balance ?? 0;

      row.innerHTML = `
        <td class="py-2 px-4 border-b border-gray-800">${transaction.recepient_name || 'N/A'}</td>
        <td class="py-2 px-4 border-b border-gray-800">${amount.toFixed(2)}</td>
        <td class="py-2 px-4 border-b border-gray-800 ${credit > 0 ? 'credit' : ''}">${credit.toFixed(2)}</td>
        <td class="py-2 px-4 border-b border-gray-800 ${debit > 0 ? 'debit' : ''}">${debit.toFixed(2)}</td>
        <td class="py-2 px-4 border-b border-gray-800">${prev_balance.toFixed(2)}</td>
        <td class="py-2 px-4 border-b border-gray-800">${curr_balance.toFixed(2)}</td>
      `;

      tableBody.appendChild(row);
    }

    function fetchTransaction() {
      const tableBody = document.getElementById('transactionTableBody');
      tableBody.innerHTML = `
        <tr>
          <td colspan="6" class="loading">
            <div class="spinner"></div>
          </td>
        </tr>
      `;

      axios.get(apiUrl)
        .then(response => {
          const transaction = response.data; // One object
          renderTransaction(transaction);
        })
        .catch(error => {
          console.error(error);
          tableBody.innerHTML = `
            <tr>
              <td colspan="6" class="text-center text-red-500 py-4">
                Failed to load transaction.
              </td>
            </tr>
          `;
        });
    }

    document.addEventListener('DOMContentLoaded', fetchTransaction);
  </script>



</body>

</html>
