<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4 font-['Inter']">
  <div class="w-full max-w-md bg-white/90 rounded-3xl p-8 border border-gray-800/50 shadow-2xl mt-12">
    <h2 class="text-2xl font-bold text-orange-500 mb-6 text-center">Make a Transaction</h2>
    <div class="mb-6 text-center">
      <span class="text-gray-700 font-semibold">Your Balance:</span>
      <span class="text-orange-500 font-bold text-lg" id="userBalance">R 2,500.00</span>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2" for="recipient">Recipient</label>
        <input class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-orange-500" type="text" id="recipient" name="recipient" placeholder="Recipient Name or Number" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="amount">Amount</label>
        <input class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-orange-500" type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="country">Country</label>
        <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-orange-500" id="country" name="country" required>
          <option value="">Select Country</option>
          <option>Nigeria</option>
          <option>Kenya</option>
          <option>South Africa</option>
          <option>Ghana</option>
          <option>Uganda</option>
          <option>Botswana</option>
        </select>
      </div>
      <button type="submit" class="w-full orange-gradient text-white font-semibold py-3 px-4 rounded-xl btn-hover focus:outline-none focus:ring-2 focus:ring-orange-500/20">Send</button>
    </form>
    <div class="text-center pt-4">
      <a href="HomePage.html" class="text-orange-500 hover:text-orange-400 font-medium transition-colors">Back to Home</a>
    </div>
  </div>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
    }
    .orange-gradient {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
    }
  </style>
</body>
</html>
